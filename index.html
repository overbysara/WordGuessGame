<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>
<body>
    <script type="text/javascript" src="assets/javascript/game2.js"></script>    
    <script>
        startGame();
        refreshScreen();
    </script>

    <div class="main">
        <img src="assets/images/sunflower-sun.jpg" class="rounded" alt="sunflower">
        <p><h1>A Colorado summer!</h1></p>
        <p>Play this word guessing game to take you to a late, sunlit evening.</p>
        <p><h2>Press any key to start!</h2></p>
    </div>

<p></p>

    <table class="game">
        <tr>
            <td><h1>Current Word: </h1></td>
            <td><h1><div id="currentWord"></div></h1></td>
        </tr>
        <tr>
            <td>Letters guessed:</td>
            <td><div id="userGuesses"></div></td>
        </tr>
        <tr>
            <td>Number of guesses remaining: </td>
            <td><div id="guessesLeft"></div></td>
        </tr>
        <tr>
            <td>Wins: </td>
            <td><div id=gameWins></div></td>
        </tr>
        <tr>
            <td>Losses: </td>
            <td><div id=gameLosses></div></td>
        </tr>
    </table>

</body>
</html>
